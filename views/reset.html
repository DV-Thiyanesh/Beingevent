	<style>
		 .auth-page {
            background: black;
        }
            .col-5{
            width:450px !important;
            margin: auto;
         
        }
		.btn {
			background: #ff0673 !important;
		}
       
	</style>

</head>
<body class="auth-page">
    <main role="main">
        <section class="signin-signup">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <img src="/images/logo.png" class="img-fluid auth-logo center-block">
                        <div class="signin-form auth-form">
                        
						<form action="/reset/<%=token%>" method="post">
						
								<div class="panel panel-body login-form">
									<div class="text-center">
										<div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
										<h5 class="content-group" style="margin-bottom: 25px;">Reset Password <small class="display-block" style="display:none;">This request is valid for an hour only...</small></h5>
									</div>
									<% if ( messages.info) { %>
										<div class="alert alert-primary no-border">
											<button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
											<span class="text-semibold"><%= messages.info %>
									    </div>
									<% } %>
									<% if ( messages.error) { %>
										<div class="alert alert-danger no-border">
											<button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
											<span class="text-semibold"><%= messages.error %>
									    </div>
									<% } %>
									<% if ( messages.success) { %>
										<div class="alert alert-success no-border">
											<button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
											<span class="text-semibold"><%= messages.success %>
									    </div>
									<% } %>

							
									<div class="form-group has-feedback">
										<input type="password" name="password" id='password'  class="form-control" placeholder="New password">
										<div class="form-control-feedback">
											<i class="icon-mail5 text-muted"></i>
										</div>
									</div>
								<div class="form-group has-feedback">
									<input type="password" name="confirm" id="confirm_password" class="form-control" placeholder="Confirm password">
									<div class="form-control-feedback">
										<i class="icon-mail5 text-muted"></i>
									</div>
								</div>
								<button type="submit" class="btn bg-blue btn-block">Update Password <i class="icon-arrow-right14 position-right"></i></button>
								</div>
							</form>
                   		</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script type="text/javascript" src="/assets/js/core/libraries/jquery.min.js"></script>

    <script src="/js/owl.carousel.min.js"></script>

</body>
