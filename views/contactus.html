<section class="form-sect">

      <div class="event-heading for-mobil">

    <div class="con-place">
      <div class="col-lg-6 col-md-6">
          <% if ( messages.info) { %>
            <div class="alert alert-primary no-border">
                <span class="text-semibold"><%= messages.info %>
            </div>
    <% } %>

    <% if ( messages.error) { %>
            <div class="alert alert-danger no-border">
                <span class="text-semibold"><%= messages.error %>
            </div>

    <% } %>
    <% if ( messages.success) { %>
        <div class="alert alert-success no-border">

<% } %>
        <form action="/contactus" method="post">

                  </div>

                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea type="text" class="form-control form-control-message" name="message" id="message" placeholder="Message" rows="8" required="" value=""></textarea>
                </div>
                <div class="text-right">
                  <br>
                  <button class="btn btn-primary btn-full" type="submit" name="submit" value="">
